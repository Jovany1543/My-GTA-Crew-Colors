<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My GTA Crew Colors</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div class="container justify-content-center">
      <div class="row">
        <!--Pure Black-->
        <div class="col-lg-3 col-md-6 col-sm-12">
          <button class="color pure-black btn" data-color="#000000">
            <h4>Pure Black</h4>
            <p>Color Code: #000000</p>
          </button>
        </div>
        <!-- Red -->
        <div class="col-lg-3 col-md-6 col-sm-12">
          <button class="color glow-red btn" data-color="#FF0000">
            <h4>Glow Red</h4>
            <p>Color Code: #FF0000</p>
          </button>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12">
          <button class="color chicago-bulls-red btn" data-color="#CE1141">
            <h4>Chicago Bulls Red</h4>
            <p>Color Code: #CE1141</p>
          </button>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12">
          <button class="color online-red btn" data-color="#ca0000">
            <h4>Online Red</h4>
            <p>Color Code: #ca0000</p>
          </button>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12">
          <button class="color dragon-fruit btn" data-color="#C52943">
            <h4>Dragon Fruit</h4>
            <p>Color Code: #C52943</p>
          </button>
        </div>
        <!-- Orange -->
        <div class="col-lg-3 col-md-6 col-sm-12">
          <button class="color blood-orange btn" data-color="#d31a02">
            <h4>Blood Orange</h4>
            <p>Color Code: #d31a02</p>
          </button>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12">
          <button class="color orange-rx7 btn" data-color="#fb4e17">
            <h4>Orange Rx7</h4>
            <p>Color Code: #fb4e17</p>
          </button>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12">
          <button class="color orange-370 btn" data-color="#ec2103">
            <h4>370 Orange</h4>
            <p>Color Code: #ec2103</p>
          </button>
        </div>
        <!-- Yellow -->
        <div class="col-lg-3 col-md-6 col-sm-12">
          <button class="color yellow1 btn" data-color="#ffff00">
            <h4>Yellow 1</h4>
            <p>Color Code: #ffff00</p>
          </button>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12">
          <button class="color chrome-yellow btn" data-color="#ffa700">
            <h4>Chrome Yellow</h4>
            <p>Color Code: #ffa700</p>
          </button>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12">
          <button class="color sandy-yellow btn" data-color="#ffeead">
            <h4>Sandy Yellow</h4>
            <p>Color Code: #ffeead</p>
          </button>
        </div>
        <!-- Green -->
        <div class="col-lg-3 col-md-6 col-sm-12">
          <button class="color trippy-green btn" data-color="#00FF7F">
            <h4>Trippy Green</h4>
            <p>Color Code: #00FF7F</p>
          </button>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12">
          <button class="color bright-green btn" data-color="#6beb34">
            <h4>Bright Green</h4>
            <p>Color Code: #6beb34</p>
          </button>
        </div>
        <!-- Blue -->
        <div class="col-lg-3 col-md-6 col-sm-12">
          <button class="color blue1 btn" data-color="#0000ff">
            <h4>Blue 1</h4>
            <p>Color Code: #0000ff</p>
          </button>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12">
          <button class="color aqua btn" data-color="#00ffff">
            <h4>Aqua</h4>
            <p>Color Code: #00ffff</p>
          </button>
        </div>
        <!-- Purple -->
        <div class="col-lg-3 col-md-6 col-sm-12">
          <button class="color midnight-purple btn" data-color="#0e0117">
            <h4>Midnight Purple</h4>
            <p>Color Code: #0e0117</p>
          </button>
        </div>
        <!-- White -->
        <div class="col-lg-3 col-md-6 col-sm-12">
          <button class="color off-white btn" data-color="#dad3c6">
            <h4>Off-white</h4>
            <p>Color Code: #dad3c6</p>
          </button>
        </div>
      </div>
    </div>

    <script>
      window.onload = function() {
        document.querySelectorAll(".color").forEach(item => {
          item.addEventListener("mousedown", event => {
            event.currentTarget.classList.add("pressed");
          });
          item.addEventListener("mouseup", event => {
            event.currentTarget.classList.remove("pressed");
          });
          item.addEventListener("mouseleave", event => {
            event.currentTarget.classList.remove("pressed");
          });

          item.addEventListener("click", event => {
            const colorCode = event.currentTarget.getAttribute("data-color");
            navigator.clipboard.writeText(colorCode).then(
              function() {
                console.log("Color code copied to clipboard:", colorCode);
                alert(`Copied: ${colorCode}`); // Visual feedback
              },
              function(err) {
                console.error("Unable to copy color code to clipboard", err);
              }
            );
          });
        });
      };
    </script>
  </body>
</html>
