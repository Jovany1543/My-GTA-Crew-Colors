<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My GTA Crew Colors</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div class="container ">
      <div class="row">
        <div class="col">
          <div class="row">
            <div class="col-lg-3 col-md-6 col-sm-12">
              <!-- Red -->
              <button class="color glow-red btn" data-color="#FF0000">
                <h4>Glow Red</h4>
                <p>Color Code: #FF0000</p>
              </button>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12">
              <button class="color dragon-fruit btn" data-color="#C52943">
                <h4>Dragon Fruit</h4>
                <p>Color Code: #C52943</p>
              </button>
            </div>

            <!-- Orange -->
            <div class="col-lg-3 col-md-6 col-sm-12">
              <button class="color blood-orange btn" data-color="#d31a02">
                <h4>Blood Orange</h4>
                <p>Color Code: #d31a02</p>
              </button>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12">
              <button class="color orange-rx7 btn" data-color="#fb4e17">
                <h4>Orange Rx7</h4>
                <p>Color Code: #fb4e17</p>
              </button>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12">
              <button class="color orange-370 btn" data-color="#ec2103FF">
                <h4>370 Orange</h4>
                <p>Color Code: #ec2103FF</p>
              </button>
            </div>
            <!-- Green -->
            <div class="col-lg-3 col-md-6 col-sm-12">
              <button class="color trippy-green btn" data-color="#00FF7F">
                <h4>Trippy Green</h4>
                <p>Color Code: #00FF7F</p>
              </button>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12">
              <button class="color bright-green btn" data-color="#6beb34">
                <h4>Bright Green</h4>
                <p>Color Code: #6beb34</p>
              </button>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12">
              <button class="color pale-green btn" data-color="#363d21">
                <h4>Pale Green</h4>
                <p>Color Code: #363d21</p>
              </button>
            </div>
            <!-- Blue -->
            <div class="col-lg-3 col-md-6 col-sm-12">
              <button class="color nolan-blue btn" data-color="#122746">
                <h4>Nolan Blue</h4>
                <p>Color Code: #122746</p>
              </button>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12">
              <button class="color carrera-blue btn" data-color="#1e2b47">
                <h4>Carrera Blue</h4>
                <p>Color Code: #1e2b47</p>
              </button>
            </div>
            <!-- Purple -->
            <div class="col-lg-3 col-md-6 col-sm-12">
              <button class="color midnight-purple btn" data-color="#120b16">
                <h4>Midnight Purple</h4>
                <p>Color Code: #120b16</p>
              </button>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12">
              <button class="color galaxy-purple btn" data-color="#3503FF">
                <h4>Galaxy Purple</h4>
                <p>Color Code: #3503FF</p>
              </button>
            </div>
            <!-- Lilac -->
            <div class="col-lg-3 col-md-6 col-sm-12">
              <button class="color whispering-lilac btn" data-color="#dad4ff">
                <h4>Whispering Lilac</h4>
                <p>Color Code: #dad4ff</p>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
